<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
</head>

<body>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
    <div id="content">
        <h3>Eich 1</h3>
        <h3>Eich 2</h3>
        <h3>Eich 3</h3>
    </div>
    <a href="fff.html">link1</a>
    <a href="mmm.html">link2</a>
    <script>
        $( "#content" )
            .find( "h3" )
            .eq( 2 )
            .html( "new text for the third h3!" )
            .end() // Restores the selection to all h3s in #content
            .eq( 0 )
            .html( "new text for the first h3!" );

        $( "<p>This is a new paragraph</p>" ).appendTo("#content");
        $( "<li class=\"new\">new list item</li>" ).insertAfter("h3");

        $( "<a/>", {
            html: "This is a <strong>new</strong> link",
            "class": "new",
            href: "foo.html"
        });
    </script>
</body>
</html>
